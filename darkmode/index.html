    <h1>Humanity</h1>
    <p>Search Google â€” minus the AI sludge.</p>
    <input type="text" id="query" placeholder="Type your search...">
    <button onclick="searchHumanity()">Search</button>
    <label>
        <input type="checkbox" id="filterAI" checked="">
        Filter AI content by showing pre-2022 results. (Turn off if you need cutting-edge info.)
    </label>
<script>
function searchHumanity() {
    let query = document.getElementById("query").value.trim();
    let filter = document.getElementById("filterAI").checked;
    if (filter) {
        query += " before:2022";
    }
    let url = "https://www.google.com/search?q=" + encodeURIComponent(query) + "&udm=14";
    window.location.href = url;
}
document.getElementById("query").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        searchHumanity();
    }
});
</script>
